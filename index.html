        <div class="midArea">

        </div>
        <div class="bottomArea">
            <div class="center">

                    <label for="">

                    </label>
                    <label for="">
                        <input type="password" placeholder="請輸入密碼">
                    </label>
                    <button type="button" class="signinBtn">
                        <p>登入</p>
                    </button>
                    <button type="button" class="signupBtn">
                        <p>註冊</p>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="swiper-banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/banner.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner.png" alt="">
                </div>

                    <img src="./img/banner.png" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>
        <ul class="typeList">
            <!-- odd -->
            <li>
                <div class="hexagon live">
                    <div class="hover"></div>
                    <div class="trigger live"></div>
                    <img src="./img/live.png" alt="">

                    </i>
                </div>
            </li>
            <!-- even -->
            <li>
                <div class="hexagon sport">

            <!-- even -->
            <li>
                <div class="hexagon fish">
                    <div class="hover"></div>
                    <div class="trigger fish"></div>
                    <img src="./img/fish.png" alt="">
                    <i>
                        <p>捕魚機</p>
                    </i>
                </div>
                <br>
                <div class="hexagon board">
                    <div class="hover"></div>
                    <div class="trigger board"></div>

<script src="./js/javascript.js"></script>
